    <form class="form-inline text-center">
        <h2 class="h2">Tell us where you live <br><small>So we know you wont pollute</small></h2>
        <div id="form-group">
            <label for="name">Name: </label>
            <input type="text" class="form-control" id="name" placeholder="First and Last name">
        </div>
        <div id="form-group">
            <label for="email">Email: </label>
            <input type="email" class="form-control" id="email" placeholder="Email Address">
        </div>
        <div id="form-group">
            <label for="address">Address: </label>
            <input type="text" class="form-control" id="address" placeholder="Real Address">
        </div>
        <div id="form-group">
            <label for="message">Message: </label>
            <input type="textarea" class="form-control" id="message" placeholder="Tell us what you think">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
